<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-..."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="view">

 
    <div class="main">
      <div class="top">
        <span class="your-result"> Your Result </span>
        <div class="score">
          <h1 class="score-heading">76</h1>
          <p class="of">of 100</p>
        </div>

        <p class="great">Great</p>

        <p class="top-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="bottom">
        <p class="summary-text">Summary</p>
        <div class="scores light-red">
          <div class="left-label red">
            <span class="icon"><i class="fa-solid fa-bolt"></i></span>
            <span class="label">Reaction</span>
          </div>
          <div class="right-label">
            <span class="bold">80</span>
            <span class="100">/&nbsp;100</span>
          </div>
        </div>

        <div class="scores light-yellow">
          <div class="left-label yellow">
            <span class="icon"><i class="fa-solid fa-brain"></i></span>
            <span class="label">Memory</span>
          </div>
          <div class="right-label">
            <span class="bold">92</span>
            <span class="100">/&nbsp;100</span>
          </div>
        </div>

        <div class="scores light-green">
          <div class="left-label green">
            <span class="icon"><i class="fa-brands fa-rocketchat"></i></span>
            <span class="label">Reaction</span>
          </div>
          <div class="right-label">
            <span class="bold">61</span>
            <span class="100">/&nbsp;100</span>
          </div>
        </div>

        <div class="scores light-blue">
          <div class="left-label blue">
            <span class="icon"><i class="fa-solid fa-eye"></i></span>
            <span class="label">Memory</span>
          </div>
          <div class="right-label">
            <span class="bold">72</span>
            <span class="100">/&nbsp;100</span>
          </div>
        </div>


        <input type="button" value="Continue" />

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Leo</a>.
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
